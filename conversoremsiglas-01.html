<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Criador de iglas</title>
</head>
<body>
	<textarea id="grupos" cols="30" rows="10"></textarea>
	<button onclick="siglaConvert()">Converter em siglas</button>
	<textarea id="result" cols="30" rows="10"></textarea>

	<script>
		function siglaConvert(){
			var grupos = document.querySelector("#grupos").value; //O texto completo
			var grupos_arr = grupos.split("\n"); //Cada linha um elmento do array
			var siglas = "";
			for (var i = 0; i < grupos_arr.length; i++) { //Cada frase vira um array de palavras
				grupos_arr[i] = grupos_arr[i].split(" ");
				result[i] = "";
			};

			for (var i = 0; i < grupos_arr.length; i++) { //Cada frase
				for (var j = 0; j < grupos_arr[i].length; j++) { //Cada palavra
					result[i] += grupos_arr[i][j][0] //SÃ³ a primeira letra
				};
				siglas += result[i]+"\n";
			};
			document.getElementById('result').innerHTML = siglas;
		}
	</script>
</body>
</html>
